<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <setcion class="player">
      <video controls src="/video/video.mp4"></video>
    </setcion>

    <!-- Video Info -->
    <section class="info">
      <div class="metaadata">
        <ul class="hashtags">
          <li>#광안리</li>
          <li>#해변</li>
          <li>#모래</li>
        </ul>
        <div class="titleAndButton">
          <span class="title"> 광안리 해변 </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="views">조회수 100회 • 2020. 12. 20.</span>
        </div>
      </div>
      <div class="actions">
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
      </div>
      <div class="channel"></div>
    </section>
    <section class="upNext"></section>
  </body>
</html>
